# general settings
name: SWSformerMHLocal-GoPro
model_type: MultiHeadImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: gopro-test
    type: PairedImageDataset

    dataroot_gt: ./datasets/GoPro/test/target.lmdb
    dataroot_lq: ./datasets/GoPro/test/input.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: SWSformerMHLocal
  width: 64
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  win_size: 16
  sub_win_size: 8
  nwc_ks: [7, 5, 3, 3, 3]
  qkv_bias: True
  n_heads: 4
  combinate_heads: true

# path
path:
  pretrain_network_g: #path to the trained model weights
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_mh
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim_mh
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
