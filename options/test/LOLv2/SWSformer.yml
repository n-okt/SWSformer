# general settings
name: SWSformer-LOLv2
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: LOL_v2
    type: PairedImageDataset
    dataroot_gt: ./datasets/LOL_v2/test/Normal
    dataroot_lq: ./datasets/LOL_v2/test/Low
    io_backend:
      type: disk

network_g:
  type: SWSformer_overlapSWS
  width: 32
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  win_size: 8
  sub_win_size: 8
  nwc_ks: [3, 3, 3, 3, 3]
  qkv_bias: True
  
path:
  pretrain_network_g: #path to the trained model weights

  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
