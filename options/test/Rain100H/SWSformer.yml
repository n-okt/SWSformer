# general settings
name: SWSformer-Rain100H
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: Rain100H
    type: PairedImageDataset
    dataroot_gt: ./datasets/Rain100H/test/gt
    dataroot_lq: ./datasets/Rain100H/test/data
    io_backend:
      type: disk

network_g:
  type: SWSformer
  width: 64
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  win_size: 16
  sub_win_size: 8
  nwc_ks: [7, 5, 3, 3, 3]
  qkv_bias: True

path:
  pretrain_network_g: #path to the trained model weights
  strict_load_g: true
  resume_state: ~
  param_key: state_dict

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500
