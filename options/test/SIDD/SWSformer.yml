# general settings
name: SWSformer-SIDD
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: SIDD_val
    type: PairedImageDataset

    dataroot_gt: ./datasets/SIDD/val/gt_crops.lmdb
    dataroot_lq: ./datasets/SIDD/val/input_crops.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: SWSformer
  width: 64
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  win_size: 16
  sub_win_size: 8
  nwc_ks: [7, 5, 3, 3, 3]
  qkv_bias: True

path:
  pretrain_network_g: #path to the trained model weights
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false


  # visualizing attention map config
  visualize_attn_map:
    enabled: false
    target_img_names: [
      # image name ... 'ValidationBlocksSrgb_???'
    ]
    query_coord: [128, 128] # [x, y]
    alpha: 0.8


  # Local Attribution Maps (LAM) config
  integrated_gradients:
    enabled: false
    target_img_names: [
      # image name ... 'ValidationBlocksSrgb_???'
    ]
    coord: [128, 128] # [x, y]
    window_size: 16
    fold: 50
    alpha: 0.5

# dist training settings
dist_params:
  backend: nccl
  port: 29500
